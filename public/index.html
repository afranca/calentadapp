<!DOCTYPE>
<html ng-app="myApp">
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	<title>Caliente List</title> 
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h2>Caliente List</h2>
		<table class="table">
			<thead>
				<tr>
					<th>Caliente</th>
					<th>Payment</th>
					<th>Balance</th>
					 <th>Action</th>
				</tr>
			</thead>
		      <tbody>
		      
		        <tr>
		          <td><input class="form-control" ng-model="caliente.name"></td>
		          <td><input class="form-control" ng-model="caliente.payment"></td>
		          <td><input class="form-control" ng-model="caliente.balance"></td>
		          <td><button class="btn btn-primary" ng-click="addCaliente()">Add Caliente</button></td>
		          <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
		        </tr>
		       
		        <tr ng-repeat="caliente in calientelist">
		          <td>{{caliente.name}}</td>
		          <td>{{caliente.payment}}</td>
		          <td>{{caliente.balance}}</td>
		          
		          <td><button class="btn btn-danger" ng-click="remove(caliente._id)">Remove</button></td>
		          <td><button class="btn btn-warning" ng-click="edit(caliente._id)">Edit</button></td>
		        
		        </tr>
		      </tbody>
		</table>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>		
		<script src="/controllers/controller.js"></script>
	</div>
</body>
</html>
